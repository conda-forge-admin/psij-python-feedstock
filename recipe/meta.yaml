{% set name = "psij-python" %}
{% set version = "0.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # switch to GitHub source until https://github.com/ExaWorks/psij-python/issues/466 is addressed
  url: https://github.com/ExaWorks/psij-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 68cc8406c2ced42443878fec49e56e44952cdb2f24287e55219257334978fefa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - filelock >=3.4,<4.dev0
    - packaging >=24.0,<25.dev0
    - psutil >=5.9,<6.dev0
    - pystache >=0.6.0
    - typeguard >=2.12,<3.dev0
    - typing-compat

test:
  imports:
    - psij
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exaworks/psij-python
  summary: This is an implementation of the PSI/J (Portable Submission Interface for Jobs) specification.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/exaworks/psij-python
  doc_url: https://exaworks.org/psij-python/#docs

extra:
  recipe-maintainers:
    - xylar
    - jan-janssen
